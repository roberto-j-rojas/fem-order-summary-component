<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- Font Families -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="flex-container">
        <section class="card" aria-label="Order summary">

            <div class="card__img-container">
                <img src="images/illustration-hero.svg" alt="">
            </div>

            <div class="card__content content">

                <section class="content__section">
                    <h1 class="primary-heading">Order Summary</h1>
    
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </section>

                <section class="content__section plan-details | flex-container">
                    <div class="flex-container">
                        <img class="plan-details__icon" src="images/icon-music.svg" alt="">
                        <div class="plan-details__info">
                            <h2 class="secondary-heading">Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a class="plan-details__link" href="#" aria-label="Change Plan button">Change</a>
                </section>

                <button class="button">Proceed to Payment</button>

                <button class="button--2">Cancel Order</button>

            </div>

        </section>
    </main>
</body>
</html>
